{% extends "base.html" %}

{% block content %}
    <h1>Welcome to the Home Page!</h1>
    {% if current_user.is_authenticated %}
        <h2>Hi, {{ current_user.username }}!</h2>
        <p><a href="{{ url_for('logout') }}">Logout</a></p>
    {% else %}
        <p>You are not logged in.</p>
        <p><a href="{{ url_for('login') }}">Login</a></p>
    {% endif %}
{% endblock %}
